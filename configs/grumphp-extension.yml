grumphp:
  hide_circumvention_tip: true
  ascii:
    failed: ~
    succeeded: ~
  fixer:
    enabled: true
    fix_by_default: true
  environment:
    paths:
      - .env
      - .env.local
  testsuites:
    git_commit_msg:
      tasks:
        - git_commit_message
    git_pre_commit:
      tasks:
        - composer
        - git_blacklist
        - git_branch_name
        - phpcpd
        - phpcs
        - phpmd
        - phpstan
        - yamllint
    tests:
      tasks:
        - phpunit
  tasks:
    composer: ~
    composer_normalize: ~
    git_blacklist:
      keywords:
        - " die\\("
        - " exit;"
        - " exit\\("
        - "\\$_[A-Z_]+\\["
      regexp_type: E
      triggered_by:
        - inc
        - install
        - module
        - php
        - profile
        - theme
    git_branch_name:
      whitelist:
        - "#^\\d+(\\.\\d+)?\\.x|feature/([A-Z][A-Z0-9]+-\\d+|[a-z][a-z0-9]*(-[a-z0-9]+)*)$#"
    git_commit_message:
      matchers:
        - "/^([A-Z][A-Z0-9]+-\\d+(, [A-Z][A-Z0-9]+-\\d+)*: )?(Add|Change|Fix|Update|Remove|Refactor) /"
    phpcpd:
      exclude:
        - build/
        - node_modules/
        - tests/
        - vendor/
        - "*.api.php"
        - "*Test.php"
        - "*TestBase.php"
        - "*TestCase.php"
      min_lines: 10
      triggered_by:
        - inc
        - install
        - module
        - php
        - profile
        - theme
    phpcs:
      standard:
        - .phpcs.qa-drupal.xml
      report_width: 120
      ignore_patterns:
        - build/
        - node_modules/
        - vendor/
      triggered_by:
        - css
        - inc
        - install
        - js
        - module
        - php
        - profile
        - theme
        - twig
        - yml
    phpmd:
      ruleset:
        - .phpmd.qa-drupal.xml
      exclude:
        - build/
        - node_modules/
        - tests/
        - vendor/
        - "*.api.php"
        - "*Test.php"
        - "*TestBase.php"
        - "*TestCase.php"
      triggered_by:
        - inc
        - install
        - module
        - php
        - profile
        - theme
    phpstan:
      configuration: .phpstan.qa-drupal.neon
      ignore_patterns:
        - tests/
        - vendor/
      triggered_by:
        - inc
        - install
        - module
        - php
        - profile
        - theme
    phpunit:
      config_file: .phpunit.qa-drupal.xml
    yamllint:
      ignore_patterns:
        - build/
        - node_modules/
        - vendor/

services:
  listener.qa_drupal.task:
    class: Digipolisgent\QA\Drupal\GrumPHP\EventListener\TaskEventListener
    tags:
      - { name: grumphp.event_listener, event: grumphp.task.run, method: onTaskStart, priority: 100 }
      - { name: grumphp.event_listener, event: grumphp.task.complete, method: onTaskEnd }
      - { name: grumphp.event_listener, event: grumphp.task.failed, method: onTaskEnd }
      - { name: grumphp.event_listener, event: grumphp.task.skipped, method: onTaskEnd }
