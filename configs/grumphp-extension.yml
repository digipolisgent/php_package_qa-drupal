parameters:
  hooks_dir: ~
  hooks_preset: local
  stop_on_failure: true
  hide_circumvention_tip: true
  ascii: ~
  fixer:
    enabled: true
    fix_by_default: true
  extensions:
    - Gent\QA\Drupal\GrumPHPExtension
  testsuites:
    git_commit_msg:
      tasks:
        - git_commit_message
    git_pre_commit:
      tasks:
        - composer
        - git_blacklist
        - git_branch_name
        - phpcpd
        - phpcs
        - phpmd
        - phpstan
        - yamllint
    tests:
      tasks:
        - phpunit
  tasks:
    composer: ~
    git_blacklist:
      keywords:
        - " die\\("
        - " exit;"
        - " exit\\("
        - "\\$_[A-Z_]+\\["
      triggered_by:
        - php
        - inc
        - install
        - module
        - theme
        - profile
    git_branch_name:
      whitelist:
        - "#^\\d+\\.\\d+\\.x|feature/([A-Z]+-\\d+|[a-z]+(-[a-z]+)*)$#"
    git_commit_message:
      enforce_no_subject_trailing_period: false
      max_body_width: 80
      max_subject_width: 80
      matchers:
        - "/^([A-Z]+-\\d+(, [A-Z]+-\\d+): )?(Add|Change|Fix|Update|Remove) /"
      case_insensitive: false
    phpcpd:
      names_exclude:
        - "*.api.php"
        - "*Test.php"
        - "*TestBase.php"
        - "*TestCase.php"
      min_lines: 10
      triggered_by:
        - php
        - inc
        - install
        - module
        - theme
        - profile
    phpcs:
      standard:
        - vendor/digipolisgent/qa-drupal/configs/phpcs.xml
      report_width: 120
      ignore_patterns:
        - node_modules/
      triggered_by:
        - php
        - inc
        - install
        - module
        - theme
        - profile
        - yml
    phpmd:
      ruleset:
        - vendor/digipolisgent/qa-drupal/configs/phpmd.xml
      triggered_by:
        - php
        - inc
        - install
        - module
        - theme
        - profile
    phpstan:
      configuration: vendor/digipolisgent/qa-drupal/configs/phpstan-extension.neon
      level: 8
      triggered_by:
        - php
        - inc
        - install
        - module
        - theme
        - profile
    phpunit:
      config_file: vendor/digipolisgent/qa-drupal/configs/phpunit-extension.xml
    yamllint:
      ignore_patterns:
        - node_modules/
